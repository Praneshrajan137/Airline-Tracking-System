name: Airline Tracker CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

env:
  JAVA_VERSION: "17"
  MAVEN_OPTS: -Xmx1024m -XX:+TieredCompilation -XX:TieredStopAtLevel=1

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  # JOB 1: Build and Test All Services
  build-and-test:
    name: Build & Test All Services
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Start infrastructure services for tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: airline_tracker_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: ðŸ“¦ Cache Maven Dependencies
        uses: actions/cache@v3.3.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ðŸ” Verify Service Structure
        run: |
          echo "ðŸ” Verifying microservices structure..."
          for service in service-registry api-gateway flightdata-service llm-summary-service; do
            if [ -f "services/$service/pom.xml" ]; then
              echo "âœ… $service/pom.xml found"
            else
              echo "âŒ FAILED: services/$service/pom.xml not found"
              exit 1
            fi
          done
          echo "âœ… All services verified"

      - name: ðŸ”¨ Build Service Registry
        run: |
          echo "ðŸ”¨ Building service-registry..."
          cd services/service-registry
          mvn -B clean package -DskipTests || {
            echo "âŒ FAILED: service-registry build failed at $(date)"
            exit 1
          }
          echo "âœ… service-registry built successfully"

      - name: ðŸ”¨ Build API Gateway
        run: |
          echo "ðŸ”¨ Building api-gateway..."
          cd services/api-gateway
          mvn -B clean package -DskipTests || {
            echo "âŒ FAILED: api-gateway build failed at $(date)"
            exit 1
          }
          echo "âœ… api-gateway built successfully"

      - name: ðŸ”¨ Build FlightData Service
        run: |
          echo "ðŸ”¨ Building flightdata-service..."
          cd services/flightdata-service
          mvn -B clean package -DskipTests || {
            echo "âŒ FAILED: flightdata-service build failed at $(date)"
            exit 1
          }
          echo "âœ… flightdata-service built successfully"

      - name: ðŸ”¨ Build LLM Summary Service
        run: |
          echo "ðŸ”¨ Building llm-summary-service..."
          cd services/llm-summary-service
          mvn -B clean package -DskipTests || {
            echo "âŒ FAILED: llm-summary-service build failed at $(date)"
            exit 1
          }
          echo "âœ… llm-summary-service built successfully"

      - name: ðŸ“¤ Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: coverage-reports
          path: |
            services/*/target/site/jacoco/
          retention-days: 30

      - name: ðŸ“¤ Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-results
          path: |
            services/*/target/surefire-reports/
            services/*/target/failsafe-reports/
          retention-days: 30

      - name: ðŸ“¤ Archive Build Artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-artifacts
          path: |
            services/service-registry/target/*.jar
            services/api-gateway/target/*.jar
            services/flightdata-service/target/*.jar
            services/llm-summary-service/target/*.jar
          retention-days: 7

      - name: ðŸ“‹ Build Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version:** 17 (Eclipse Temurin)" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Services Built" >> $GITHUB_STEP_SUMMARY
          echo "- service-registry" >> $GITHUB_STEP_SUMMARY
          echo "- api-gateway" >> $GITHUB_STEP_SUMMARY
          echo "- flightdata-service" >> $GITHUB_STEP_SUMMARY
          echo "- llm-summary-service" >> $GITHUB_STEP_SUMMARY

  # JOB 2: Security Vulnerability Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: ðŸ“¤ Upload OWASP Reports
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: owasp-reports
          path: |
            services/*/target/dependency-check-report.html
          retention-days: 30

  # JOB 3: Build and Push Docker Images
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30

    strategy:
      matrix:
        service:
          - service-registry
          - api-gateway
          - flightdata-service
          - llm-summary-service
      max-parallel: 4

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3.5.3

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.1

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/airline-tracker-${{ matrix.service }}
          tags: |
            type=sha,prefix=main-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v4.1.1
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB 4: Pipeline Summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: always()

    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "# ðŸš€ Airline Tracker CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
